.<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CV generator</title>
	<link rel="stylesheet" href="CV-generator.css">
</head>
<body>
	
	
	<h1>Create Your CV</h1>
	<div id="CV">
	<div id="first-name">
		<p>Enter Your Name</p>
		<input type="text" placeholder="Enter First Name">
	</div>
	
	<div id="email">
		<p>Email</p>
		<input type="text"placeholder="Enter Your Email">
	</div>
	<div id="education">
		<p>Education</p>
		<input type="text"placeholder="Enter Your Education">
	</div>
	<div id="objective">
		<p>Objective</p>
		<input type="text"placeholder="Objective">
	</div>
	<div id="skills">
		<p>Skills</p>
			<input type="text" placeholder="Your Skills">
		</div>
		<div id="experience">
		<p>Your Experience</p>
			<input type="text" placeholder="Your Experience">
		</div>
			<div id="mobile-no">
		<p>Enter Mobile Number</p>
		<input type="number"placeholder="Enter Number">
	</div>
		
	
	
	</div>



	    
	    <button id="buttonid"> Submit</button>
	   
  

    <script>
    	document.getElementById('buttonid').addEventListener('click', function() {
    
    const firstName = document.querySelector('#first-name input').value;
      const email = document.querySelector('#email input').value;
   const education = document.querySelector('#education input').value;
    const objective = document.querySelector('#objective input').value;
    const skills = document.querySelector('#skills input').value;

    const experience = document.querySelector('#experience input').value;
    const mobileNo = document.querySelector('#mobile-no input').value;

   
    const CV = {
        firstName,
        email,
        education,
        objective,
        skills,
        experience,
        mobileNo
    };

   

 localStorage.setItem('CV', JSON.stringify(CV));

    
    window.location.href = 'select_template.html';
});
    </script>
			
	</body>
</html>
